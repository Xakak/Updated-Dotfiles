[cursor]
unfocused_hollow = false

[cursor.style]
shape = "Block"

[env]
TERM = "alacritty"
WINIT_X11_SCALE_FACTOR = "1.0"

[window]
dynamic_title = true
opacity = 0.9

[window.padding]
x = 20
y = 20

[colors]
draw_bold_text_with_bright_colors = true

[font]
size = 13

[font.normal]
family = "Monaco Nerd Font"

style = "medium"

[window.dimensions]
columns = 80
lines = 120

[general]
live_config_reload = true
# import = ["~/.cache/wal/colors-alacritty.toml"]
import = ["colors.toml"]

